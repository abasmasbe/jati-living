function toThumb(src) {
  const file = src.split("/").pop();          // ambil nama file lengkap
  const dotIndex = file.lastIndexOf(".");     // cari posisi titik terakhir
  const name = file.substring(0, dotIndex);   // ambil nama tanpa ekstensi
  const ext = file.substring(dotIndex);       // ambil ekstensi asli (.JPG atau .jpg)
  return `thumb/${name}-400${ext}`;           // gabungkan nama + suffix + ekstensi asli
}

// 2Ô∏è‚É£ HEADER RANDOM IMAGE
document.addEventListener("DOMContentLoaded", () => {
  const header = document.getElementById("mainHeader");
  if (!header) return;

  const toThumb = (src) => {
    const file = src.split("/").pop();
    const name = file.replace(/\.[^/.]+$/, "");
    return `thumb/${name}-400.jpg`;
  };

  const allThumbs = PRODUCTS.map(p => p.images[0]).map(toThumb);

  if (allThumbs.length) {
    const randomThumb = allThumbs[Math.floor(Math.random() * allThumbs.length)];
    header.style.backgroundImage = `url('${randomThumb}')`;
    header.style.backgroundSize = 'cover';
    header.style.backgroundPosition = 'center';
  }
});


/* ===============================
   GRID GENERATOR
================================ */
const grid = document.getElementById("productGrid");

PRODUCTS.forEach(product => {
  const div = document.createElement("div");
  div.className = "product";
  div.addEventListener("click", () => openProduct(product.id));

  div.innerHTML = `
    <div class="product-image">
      <img class="top" src="${toThumb(product.images[0])}">
      <span class="grid-watermark">Jati Living</span>
    </div>
    <h3>${product.title}</h3>
    <p class="price">${product.price}</p>
  `;

  grid.appendChild(div);
});

/* ===============================
   MODAL
================================ */
function openProduct(id) {
  const product = PRODUCTS.find(p => p.id === id);
  if (!product) return;

  const modal = document.getElementById("productModal");
  const mainImg = document.getElementById("modalMainImg");
  const thumbs = document.getElementById("modalThumbs");

  // main image (2K)
  mainImg.src = product.images[0];

  document.getElementById("modalTitle").innerText = product.title;
  document.getElementById("modalSpecs").innerHTML =
    product.specs.map(s => `<p>${s}</p>`).join("");

  // thumbnails (400px)
  thumbs.innerHTML = "";
  product.images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = toThumb(src);
    if (i === 0) img.classList.add("active");

    img.onclick = () => {
      mainImg.src = src;
      document.querySelectorAll("#modalThumbs img")
        .forEach(t => t.classList.remove("active"));
      img.classList.add("active");
    };

    thumbs.appendChild(img);
  });

  // colors
  const colors = document.getElementById("modalColors");
  colors.innerHTML = "";
  product.colors.forEach(c => {
    colors.innerHTML += `
      <div class="color-sample ${c.cls}"></div>
      <span>${c.name}</span>
    `;
  });

  document.getElementById("modalWA").href =
    `https://wa.me/628532671311?text=Halo saya tertarik dengan ${product.title}`;

  modal.style.display = "block";
  document.body.style.overflow = "hidden";
}

function closeModal(id) {
  document.getElementById(id).style.display = "none";
  document.body.style.overflow = "";
}

/* ===============================

================================ */
window.addEventListener("click", e => {

});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeModal("productModal");
});

/* ===============================
   GRID HOVER IMAGE ROTATION
   (SAFE - USING PRODUCTS)
================================ */
document.addEventListener("DOMContentLoaded", () => {
  const INTERVAL = 900;

  PRODUCTS.forEach(product => {
    const card = document.querySelector(
      `.product h3:nth-child(2)`
    );

    // cari card berdasarkan title (aman & simpel)
    const productCards = Array.from(document.querySelectorAll(".product"));
    const cardEl = productCards.find(
      c => c.querySelector("h3")?.innerText === product.title
    );
    if (!cardEl) return;

    const img = cardEl.querySelector(".product-image img.top");
    if (!img || product.images.length < 2) return;

    const thumbs = product.images.map(toThumb);
    let index = 0;
    let timer = null;

    const start = () => {
      if (timer) return;
      timer = setInterval(() => {
        index = (index + 1) % thumbs.length;
        img.src = thumbs[index];
      }, INTERVAL);
    };

    const stop = () => {
      clearInterval(timer);
      timer = null;
      index = 0;
      img.src = thumbs[0];
    };

    cardEl.addEventListener("mouseenter", start);
    cardEl.addEventListener("mouseleave", stop);

    // mobile support
    cardEl.addEventListener("touchstart", start);
    cardEl.addEventListener("touchend", stop);
  });
});
